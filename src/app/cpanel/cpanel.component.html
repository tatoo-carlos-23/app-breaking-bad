<p>Breacking Bad!</p>

<ul class="list-group" *ngFor="let ch of charactersList">
  <li class="list-group-item">
    <span class="badge bg-secondary">{{ ch.char_id }}</span> -
    <span class="badge bg-success">{{ ch.name }}</span> -
    <span class="badge bg-primary">{{ ch.nickname }}</span>
  </li>
</ul>
